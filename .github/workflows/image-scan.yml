name: Build and scan Docker Image
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file dummy-vuln-app-master/Dockerfile --tag stingray92/vlctechfest:latest     
    - name: Sysdig Secure Inline Scan
      uses: sysdiglabs/scan-action@v3.4.0
      with:
        image-tag: "stingray92/vlctechfest:latest"
        sysdig-secure-url: https://eu1.app.sysdig.com/
        sysdig-secure-token: ${{ secrets.SYSDIG_SECURE_TOKEN }}

